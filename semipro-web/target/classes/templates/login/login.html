<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:lang="${#locale.language}">
<head>
    <title>ログイン</title>
    <meta name="keywords" content="content1" />
    <meta name="description" content="content1" />
</head>

<body class="grey lighten-3">

  <main class="mt-5 pt-4" layout:fragment="content">
    <div class="container wow fadeIn">
      <h2 class="my-5 h2 text-center">ログイン</h2>
      <div class="row justify-content-md-center">
        <div class="col-md-8 mb-4">
          <div class="card">
            <form class="card-body" th:action="@{/authenticate}" th:object="${loginForm}" method="post">
              <div class="md-form mb-5">
                <input type="text" th:field="*{email}" class="form-control" placeholder="xxxx@yyyy.com">
                <label for="email" class="">メールアドレス</label>
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="red-text">error</span>
              </div>
              <div class="md-form mb-5">
                <input type="password" th:field="*{password}" class="form-control">
                <label for="password" class="">パスワード</label>
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="red-text">error</span>
              </div>
              <button class="btn btn-primary btn-lg btn-block" type="submit">ログイン</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
