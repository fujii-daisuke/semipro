<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:lang="${#locale.language}">
<head>
    <title>TOP</title>
    <meta name="keywords" content="content1" />
    <meta name="description" content="content1" />
</head>
<body>
  <!--Main layout-->
  <main class="mt-5" layout:fragment="content">
    <div class="container">
      <div th:if="${page != null and !#lists.isEmpty(page.content)}" th:remove="tag">
        <ul class="list-unstyled">
          <li class="media py-5 border-bottom" th:each="seminar, parentStat:${page.content}">
            <a th:href="@{/seminars/{seminarId}/detail(seminarId=${seminar.id})}">
                <img class="d-flex mr-3" th:src="${seminar.imagePath}" width="300" th:alt="${seminar.title}" style="max-width: 300px; max-height: 300px;">
            </a>
            <div class="media-body">
              <h5 class="mt-0 mb-1 font-weight-bold">
                <a th:href="@{/seminars/{seminarId}/detail(seminarId=${seminar.id})}" th:text="${seminar.title}">title</a>
              </h5>
              <p th:text="${seminar.summary}">summary</p>
              <h5 class="font-weight-bold">残席状況：<span th:text="${seminar.remainingStatus()}">remain</span></h5>
              <div>開催日時：<span th:text="${#temporals.format(seminar.startedAt, 'yyyy/MM/dd HH:mm')}">startedAt</span></div>
              <div>申し込み期限：<span th:text="${#temporals.format(seminar.entryEndedAt, 'yyyy/MM/dd HH:mm')}">entryEndedAt</span></div>
              <a th:href="@{/seminars/{seminarId}/detail(seminarId=${seminar.id})}" class="btn btn-primary btn-md">詳細
                  <i class="fas fa-play ml-2"></i>
              </a>
            </div>
          </li>
        </ul>
        <div th:fragment="paginationbar">
            <ul class="pagination pagination-circle pg-blue">
                <li class="page-item" th:classappend="${page.firstPage}?'disabled':''">
                    <a th:if="${page.firstPage}" class="page-link">First</a>
                    <a th:unless="${page.firstPage}" th:href="@{${page.url}(page=0,size=${page.size})}" class="page-link">First</a>
                </li>
                <li class="page-item" th:classappend="${page.hasPreviousPage}? '' : 'disabled'">
                    <a th:unless="${page.hasPreviousPage}" class="page-link" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                    <a th:if="${page.hasPreviousPage}" th:href="@{${page.url}(page=${page.number-2},size=${page.size})}" class="page-link" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                      <span class="sr-only">Previous</span>
                    </a>
                </li>
                <li th:each="item : ${page.items}" class= "page-item" th:classappend="${item.current}? 'active' : ''">
                    <a th:if="${item.current}" th:text="${item.number}" class="page-link" >1</a>
                    <a th:unless="${item.current}" th:href='@{${page.url}(page=${item.number-1},size=${page.size})}' th:text="${item.number}" class="page-link" >1</a>
                </li>
                <li class= "page-item" th:classappend="${page.hasNextPage}? '' : 'disabled'">
                    <a th:unless="${page.hasNextPage}" class="page-link" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                    <a th:if="${page.hasNextPage}" th:href="@{${page.url}(page=${page.number},size=${page.size})}" class="page-link" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                      <span class="sr-only">Next</span>
                    </a>
                </li>
                <li class="page-item" th:classappend="${page.lastPage}? 'disabled' : ''">
                    <a th:if="${page.lastPage}" class="page-link">Last</a>
                    <a th:unless="${page.lastPage}" th:href="@{${page.url}(page=${page.totalPages - 1},size=${page.size})}" class="page-link">Last</a>
                </li>
            </ul>
        </div>
      </div>
    </div>
  </main>
  <!--Main layout-->
</body>
</html>
