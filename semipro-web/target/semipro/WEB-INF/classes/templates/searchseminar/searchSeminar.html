                        & tutorials.</p>
                </div>

                <!-- Heading & Description -->
                
                <div th:unless="${#lists.isEmpty(seminarList)}" th:remove="tag">
                  <div th:each="seminar, parentStat:${seminarList}" th:remove="tag">
                    <!--Grid row-->
                    <div class="row wow fadeIn">
                        <!--Grid column-->
                        <div class="col-lg-5 col-xl-4 mb-4">
                            <!--Featured image-->
                            <div class="view overlay rounded z-depth-1-half">
                                <div class="view overlay">
                                    <div class="embed-responsive embed-responsive-16by9">
                                        <a th:href="@{/seminars/{seminarId}/detail(seminarId=${seminar.id})}">
                                            <img class="embed-responsive-item" th:src="${seminar.imagePath}" width="350" height="200" />
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Grid column-->
                        <!--Grid column-->
                        <div class="col-lg-7 col-xl-7 ml-xl-4 mb-4">
                            <a th:href="@{/seminars/{seminarId}/detail(seminarId=${seminar.id})}">
                              <h3 class="mb-3 font-weight-bold dark-grey-text">
                                  <strong th:text="${seminar.title}">MDB Quick Start</strong>
                              </h3>
                              <p class="grey-text" th:text="${seminar.summary}">Get started with MDBootstrap, the world's most popular Material Design framework for building responsive,
                                  mobile-first sites.</p>
                              <p>
                                  <strong th:if="${seminar.isAccepting()}">【受付中】</strong>
                                  <strong th:text="${'残席: ' + seminar.getRemaining()}">5 minutes, a few clicks and... done. You will be surprised at how easy it is.</strong>

                            </a>

                        <!--Grid column-->
                    </div>

                    <hr class="mb-5">
