                                <p class="card-text">
                                    <strong class="text-info" th:if="${seminarList[__${i}__].isAccepting()}">【受付中】</strong>
                                    <strong th:text="${'残席: ' + seminarList[__${i}__].getRemaining()}">5 minutes, a few clicks and... done. You will be surprised at how easy it is.</strong>

                            </div>
