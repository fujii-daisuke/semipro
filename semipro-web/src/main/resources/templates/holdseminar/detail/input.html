<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}"
      th:lang="${#locale.language}">
<head>
  <title>セミナー開催 詳細情報登録</title>
</head>
<body>
  <!--Main Navigation-->
  <main layout:fragment="content">
    <section class="view">
      <div class="container h-100 w-75 justify-content-center align-items-center">
        <div class="row  py-5 my-3">
          <div class="col-md-12">
            <div class="card">
              <div class="card-body">
                <h2 class="font-weight-bold my-4 text-center mb-5 mt-4 font-weight-bold">
                  <strong>セミナー開催 詳細情報登録</strong>
                </h2>
                <hr>
                <div class="row mt-3">
                  <div class="col">
                    <form th:action="@{/holds/detail/__${seminarId}__/register}" th:object="${holdDetailSeminarForm}" method="post">
                      <div class="md-form">
                        <textarea id="holdDetailSeminarForm-summary" class="md-textarea form-control" rows="3" th:field="*{summary}"></textarea>
                        <label for="holdDetailSeminarForm-summary">概要</label>
                        <div th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}" class="invalid-feedback d-block">error</div>
                      </div>
                      <div class="md-form">
                        <textarea id="holdDetailSeminarForm-contents" class="md-textarea form-control" rows="3" th:field="*{contents}"></textarea>
                        <label for="holdDetailSeminarForm-contents">詳細</label>
                        <div th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}" class="invalid-feedback d-block">error</div>
                      </div>
                      <div class="row">
                        <!--Grid column-->
                        <div class="col-md-4">
                          <div class="md-form">
                            <input type="date" id="entryStartingDate" class="form-control" th:field="*{entryStartingDate}">
                            <label for="entryStartingDate">申し込み開始日</label>
                            <div th:if="${#fields.hasErrors('entryStartingDate')}" th:errors="*{entryStartingDate}" class="invalid-feedback d-block">error</div>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="md-form">
                            <input type="time" id="entryStartingTime" class="form-control" th:field="*{entryStartingTime}">
                            <label for="entryStartingTime">時間</label>
                            <div th:if="${#fields.hasErrors('entryStartingTime')}" th:errors="*{entryStartingTime}" class="invalid-feedback d-block">error</div>
                          </div>
                        </div>
                        <div class="col-md-4">
                          <div class="md-form">
                            <input type="date" id="entryEndingDate" class="form-control" th:field="*{entryEndingDate}">
                            <label for="entryEndingDate">終了日</label>
                            <div th:if="${#fields.hasErrors('entryEndingDate')}" th:errors="*{entryEndingDate}" class="invalid-feedback d-block">error</div>
                          </div>
                        </div>
                        <div class="col-md-2">
                          <div class="md-form">
                            <input type="time" id="entryEndingTime" class="form-control" th:field="*{entryEndingTime}">
                            <label for="endingTime">時間</label>
                            <div th:if="${#fields.hasErrors('entryEndingTime')}" th:errors="*{entryEndingTime}" class="invalid-feedback d-block">error</div>
                          </div>
                        </div>
                      </div>
                      <div class="md-form">
                        <input type="text" id="" class="form-control" th:field="*{capacity}">
                        <label for="capacity">定員</label>
                        <div th:if="${#fields.hasErrors('capacity')}" th:errors="*{capacity}" class="invalid-feedback d-block">error</div>
                      </div>
                      <div class="md-form">
                        <input type="text" id="" class="form-control" th:field="*{minimumNumberHosts}">
                        <label for="capacity">最低開催人数</label>
                        <div th:if="${#fields.hasErrors('minimumNumberHosts')}" th:errors="*{minimumNumberHosts}" class="invalid-feedback d-block">error</div>
                      </div>
                      <div class="text-center">
                        <button class="btn btn-indigo btn-rounded mt-5" type="submit">登 録</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!--Main Navigation-->
  <th:block th:fragment="script">
  </th:block>
</body>

</html>
