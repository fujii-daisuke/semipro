<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=UA-73761172-4"></script>
        <script>
          window.dataLayer = window.dataLayer || [];

          function gtag() {
            dataLayer.push(arguments);
          }

          gtag('js', new Date());
          gtag('config', 'UA-73761172-4');
        </script>
        <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">セミプロ</title>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta
            http-equiv="x-ua-compatible"
            content="ie=edge">
        <link
            th:href="@{/css/uikit.min.css}"
            rel="stylesheet">
    </head>
    <body>
        <div layout:replace="~{layout/header::header}"></div>
        <div layout:fragment="content"></div>
        <div layout:replace="~{layout/footer::footer}"></div>
        <script
            type="text/javascript"
            th:src="@{/js/jquery-3.4.1.min.js}"></script>
        <script th:src="@{/js/uikit.min.js}"></script>
        <script th:src="@{/js/uikit-icons.min.js}"></script>
        <th:block th:insert="${#execInfo.processedTemplateName} :: script"></th:block>
    </body>
</html>
