<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <header layout:fragment="header">
        <div uk-sticky="sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; bottom: #transparent-sticky-navbar">
            <nav class="uk-navbar-container uk-margin" uk-navbar>
                <div class="uk-navbar-left">
                    <a class="uk-navbar-item uk-logo" href="/">セミプロ β</a>
                    <div class="uk-navbar-item">
                        <div>誰でもノーリスクでセミナーを開催できるサイト</div>
                    </div>
                </div>
            <div class="uk-navbar-right">
                <ul class="uk-navbar-nav">
                    <li>
                        <a th:href="@{/seminars/create}" class="btn btn-deep-orange btn-sm ml-auto">セミナーを開催する</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a th:href="@{/signup}" class="btn btn-deep-orange btn-rounded btn-sm">会員登録</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()">
                        <a th:href="@{/login}" class="btn btn-deep-orange btn-rounded btn-sm">ログイン</a>
                    </li>
                    <li sec:authorize="isAuthenticated()">
                        <a href="#" sec:authentication="name" uk-icon="triangle-down">>user name</a>
                        <div class="uk-navbar-dropdown">
                            <ul class="uk-nav uk-navbar-dropdown-nav">
                                <li><a th:href="@{/seminars/created}">セミナー管理</a></li>
                                <li><a th:href="@{/bankaccount}">銀行口座登録</a></li>
                                <li><a th:href="@{/logout}">ログアウト</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            </nav>
        </div>
    </header>
</body>
</html>
