version: 2.1

orbs:
  maven: circleci/maven@1.0.0

executors:
  my-executor:
    docker:
      - image: 'codeaches/openjdk:12-jdk'

working_directory: '~/build-work'

jobs:
  deploy:
    docker:
      - image: cdssnc/aws-cli
    steps:
      - run:
          name: "Set AWS region"
          command: aws configure set region ap-northeast-1
      - run:
          name: "Run AWS CodeDeploy"
          command: aws deploy create-deployment --application-name ${DEPLOY_APPLICATION} --deployment-group-name ${DEPLOY_GROUP} --github-location repository="${DEPLOY_REPOSITORY}",commitId="${CIRCLE_SHA1}"
workflows:
  version: 2
  build_deploy:
    jobs:
      - maven/test:
          executor: my-executor
#          command: '-X verify'
      - deploy:
          requires:
            - maven/test
          filters:
            branches:
              only: master